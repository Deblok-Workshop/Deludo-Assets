<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        ruffle-player {
            position:fixed;top:0%;left:0%;width:100% !important;height:100% !important;z-index:32767;
        }
    </style>
    <div id="container" style='position:fixed;top:0%;left:0%;width:100%;height:100%;z-index:32767;'>
       
    </div>
    
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        let params = document.location.hash.slice(1)
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            player.load(`../flash/${params}`);
        });
    </script>
    
</body>
</html>
